<title>结束寄语</title>
</head>

<body>
这座东北沦陷史陈列馆不断警示着我们<br>
不能忘记历史，<br>
不能忘记我们所遭受的屈辱与磨砺,<br>
不能忘记我们的前辈与英雄,<br>
它永远昭示着东北抗联顽强不屈的精神，<br>
代表着中华民族不屈不挠的精神。<br>
身为新时代的青年，<br>
我们始终不忘初心，<br>
仍为中华之复兴而不懈奋进。<br>
先辈和历史照亮了抗日战争纪念馆那几个大字，<br>
馆内的灯光时明时暗，<br>
刻在墙上的是汉字，<br>
印在我们心上的是历史与耻辱与反抗。<br>
这是一段悲惨的历史， 永远都抹不平的伤痛。<br>
不能遗忘，不该遗忘，也不该原谅!<br>
 <br>
 感谢你的观看,我们下次再见<br>
</body>
</html>
